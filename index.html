<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Knockout js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="carousel-container">
      <button id="prevBtn">◀</button>

      <div class="carousel-wrapper">
        <div class="carousel" data-bind="foreach: products">
          <div class="carousel-item">
            <a data-bind="attr: { href: '/product-detail.html?id=' + id }">
              <img data-bind="attr: { src: image, alt: title }" />
              <h5 data-bind="text: title"></h5>
              <p data-bind="text: formattedPrice"></p>
            </a>
          </div>
        </div>
      </div>

      <button id="nextBtn">▶</button>
    </div>

    <script src="/js/product.js"></script>
    <script src="/js/controlCarousel.js"></script>
  </body>
</html>
