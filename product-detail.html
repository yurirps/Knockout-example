<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- product -->
    <div class="pdp container mt-5">
      <div class="product-info-container" data-bind="with: product">
        <!-- Aqui o binding só funciona se "product" já estiver definido -->
        <div id="product-detail">
          <h1 data-bind="text: title"></h1>
          <img
            class="img-fluid mb-3"
            data-bind="attr: { src: image, alt: title }"
          />
          <p>
            <strong>Preço:</strong>
            <span data-bind="text: formattedPrice"></span>
          </p>
          <p><strong>Descrição:</strong></p>
          <p data-bind="text: description"></p>
          <button class="btn" data-bind="click: $root.showPopup">
            Comprar
          </button>
        </div>
      </div>

      <!-- Popup -->
      <div id="popup" class="popup-overlay" style="display: none">
        <div class="popup-content">
          <button class="close-btn">X</button>
          <div data-bind="with: product">
            <img
              class="img-fluid mb-3"
              data-bind="attr: { src: image, alt: title }"
            />
            <p data-bind="text: title"></p>
            <strong> <p data-bind="text: formattedPrice"></p></strong>
            <button class="btn" data-bind="click: $root.confirmPurchase">Confirmar Compra</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/productDetail.js"></script>
  </body>
</html>
